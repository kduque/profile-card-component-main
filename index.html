<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
    <!--<img class="top-pattern" src="images/bg-pattern-top.svg" alt="teal circle">-->
    <div class="profile-wrapper">
    

      <div class="profile-card">
        <div class="card-header"></div>
        
        <div class="personal-info">
          <img class="profile-img" src="images/image-victor.jpg" alt="Victor Crest">
          <p class="name">Victor Crest <span id="age">26</span></p>
          <p id="city">London</p>
        </div>

        <div class="social-stats">
          <div>
            <p class="dark-bold">80K</p>
            <p class="stat-labels">Followers</p>
          </div>

          <div>
            <p class="dark-bold">803K</p>
            <p class="stat-labels">Likes</p>
          </div>

          <div>
            <p class="dark-bold">1.4K</p>
            <p class="stat-labels">Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by Kenia Duque üêª
      </div>
      
    </div> 
    <!--
  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="teal circle">-->


</body>
</html>
